version: "3.8"
services:
    web:
        container_name: erik-nginx
        image: nginx
        volumes:
        -   ../:/var/www/html/
        -   ./nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
        -   8085:80
        networks: 
            - erik_portfolio
networks:
  erik_portfolio:
    driver: bridge
